<div class="encabezado">
  <h1>Componente Reloj</h1>
  <hr>
  <h3>Puedes ver la hora, usar el cronometro y <br> poner una cuenta regresiva  </h3>
</div>
<div class="contenedor-paginas">
  <div class="reloj">
    la hora es {{ hora.h }}:{{ hora.m }}:{{ hora.s }}
  </div>
  <hr>
  <div class="crono">
    Cronometro {{ crono.h }}:{{ crono.m }}:{{ crono.s }}:{{ crono.ms }}
  </div>
  <div class="botones">
    <button (click)="accionesCrono('iniciar')">Iniciar</button>
    <button (click)="accionesCrono('detener')">Detener</button>
    <button (click)="accionesCrono('reiniciar')">Reinicia</button>
  </div>
  <hr>
  <div class="cuenta-atras">
    <!-- Cuenta regresiva {{ regresiva.h }}:{{ regresiva.m }}:{{ regresiva.s }}:{{ regresiva.ms }} -->
    Cuenta regresiva {{regresiva}}

  </div>
  <div class="botones">
    <input #tiempo type="number" width="40">
    <button (click)="accionesCuentaRegresiva('iniciar',tiempo.value)" >Iniciar</button>
    <button (click)="accionesCuentaRegresiva('detener')">Detener</button>
    <button (click)="accionesCuentaRegresiva('reiniciar')" >Reinicia</button>
  </div>
</div>
